<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handing Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/api/clients}" th:object="${client}" method="post">
    <p>Id: <input type="text" th:field="*{clientID}" /></p>
    <p>clientName: <input type="text" th:field="*{clientName}" /></p>
    <p>client_age: <input type="text" th:field="*{client_age}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
